<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Acessando o site do curso em video</p>
    <!--Tamanho padrao do Iframe 300x150-->
    <p><iframe src="https://cursoemvideo.com" frameborder="0">
        <a href="https://cursoemvideo.com" target=""></a> <!--Essa linha é para caso o ifreme (a caixo do iframe) não seja compativel, neste caso ira aparecer o link do site-->
    </iframe>
    
    </p>

    <p>Agora o google</p>
    <p><iframe src="https://gogle.com" frameborder="0">
        <a href="https://gogle.com" target="_blank"></a>
    </iframe>
</p>
    <p>Nem todos os sites permites que uso Iframe</p>
    <p>Meu repositorio de HTML e CSS
        <iframe src="https:DutraTecnico.github.io/html-css/" frameborder="0">
            <a href="https:DutraTecnico.github.io/html-css/" target="_blank"></a>
        </iframe>
    </p>
</body>
</html>
