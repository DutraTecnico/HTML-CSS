<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabalas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
           border-collapse: collapse;
        }
        td{
            border: 2px solid blue;
            padding: 10px;
            text-align: center; /*Alinhamento horizontal: Left, Center, Right*/
            vertical-align: top; /*Alinhamento vertical: top, middle, bottom*/
        }
        
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--Hierarquia de tabelas (Simples)
    TABLE = Tabela
        TABLE ROW = linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dados de tabela
    
    -->
    <table>
        <tr><!--Primeira linha-->
            <td>A1</td><!--Dados da primeira linha-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!--Sgunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
