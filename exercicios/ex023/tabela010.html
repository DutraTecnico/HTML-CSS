<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        caption{
            border: 2px solid black;
            background-color: black;
            color: white;
        }
        tr > th,td{
           border: 2px solid black;
           padding: 5px;
        }
        .amarelo{
            background-color: rgb(243, 243, 148);
        }
        .vermelho{
            background-color: rgb(248, 91, 91);
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col class="amarelo">
        <col class="vermelho" span="2">
        <col class="amarelo">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Claudio</td>
                <td>m</td>
                <td>45</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>19</td>
                <td>Vendedor</td>
            </tr>
            <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>25</td>
                <td>professor</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>18</td>
                <td>Artista Visual</td>
            </tr>
            <tr>
                <td>Otavio</td>
                <td>M</td>
                <td>26</td>
                <td>Entregador</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
