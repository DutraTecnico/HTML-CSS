<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div{
            display: inline-block; /*Deixa um do lado do outro*/
            background-color: rgb(201, 208, 214);
            text-align: center;
            height: 200px; /*Altura*/
            width: 200px; /*largura*/
            border: 1px solid black;
        }
        div:hover{ /*esta Ã© uma Pseudo classe "HOVER", ao passar o mouse em cima era fica amarela */
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div>
        01
    </div>
    <div>
        02
    </div>    
    <div>
        03
    </div>
</body>
</html>
